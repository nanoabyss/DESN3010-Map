<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <link href="style.css" rel="stylesheet">
</head>
<header>
<nav>
    <ul class = "nav-container">
        <button id = "north-button" class="type-button2"><li class="nav-item">North</li></button>
        <li class="vert-line"></li>
        <button id = "inner-north-button" class="type-button2"><li class="nav-item">Inner North</li></button>
        <li class="vert-line"></li>
        <button id = "reset-button" class="type-button2"><li class="nav-item">Reset view</li></button>
        <li class="vert-line"></li>
        <button id = "inner-south-button" class="type-button2"><li class="nav-item">Inner South</li></button>
        <li class="vert-line"></li>
        <button id = "south-button" class="type-button2"><li class="nav-item">South</li></button>
    </ul>
</nav>

</header>
<body>
    <div id='map'></div>
    <script defer src="script.js"></script> 
    <footer>
        <section class = "type-breakdown">
            <button id = "cafe-button" class="type-button"> <img src="SVG/Layer 1.svg" class="icons" id ="cafe"></button>
            <!-- <p id = "cafe-info">Cafe's</p> -->
            <button id = "restaurants-button" class="type-button"><img src="SVG/Layer 2.svg" class="icons" id ="restaurants "></button>
            <button id = "parks-button" class="type-button"><img src="SVG/Layer 3.svg" class="icons" id ="parks"></button>
            <button id = "attractions-button" class="type-button"><img src="SVG/Layer 4.svg" class="icons" id ="attractions"></button>
            <button id = "retail-button" class="type-button"><img src="SVG/Layer 6.svg" class="icons" id ="retail"></button>
        </section>
    </footer>
</body>
</html>
